    <div class="row" style=" margin-left: auto; margin-right: auto; color:black; background-position: center;" >

  <h1 style="font-size: 50px; margin-top: 20px;margin-left: 17px;  font-family:'Times New Roman'">Hotels </h1>
      
  <h3 style="font-size: 35px;margin-left: 20px; font-family:'Times New Roman'">Find the right hotel today!</h3>

    <!-----------------------------------------------------Cards for details------------------------------------------------------>

    <div class="container mt-2">
         <div class="row">
             <div class="col-sm-4 col-md-4 col-xl-4 col-xxl-4 mb-5">


                <div class="card" id="hhcard1">
                    <div class="card-body">
                     
                     <div class="form-check", id="buttons">
                        <h1 style="margin-left: 20px; font-size: 150%; text-align: center;">Search Hotels</h1>
                     <div id="from">
                        <div>
                        <label for="country" id="destination-label">Enter Destination</label>
                        <label for="datepicker1" id="checkin-label">Check-in</label>
                        <label for="datepicker2" id="checkout-label">Check-out</label>
                        <label for="passengers" id="rooms-label">Passengers</label>
                     </div>
                     <div id="from-field">
                        <input type="text" id="hotellocation" name="country" list="countrylist" autocomplete="off">
                        <datalist id="countrylist">
                            <option value="USA">
                            <option value="Canada">
                            <option value="Mexico">
                            <option value="UAE"> 
                            <option value="Saudi Arabia"> 
                            <option value="Italy">
                          </datalist>
                        <input type="text" id="checkindate" autocomplete="off">
                        <input type="text" id="checkoutdate" autocomplete="off">
                        <input type="text" id="people" autocomplete="off">
                    </div>
                     </div>
                     </div>
                     <div class="card-footer">
                
                        <a href="#"><input type="button" onclick="openPage()"  style="background-color: blue; color: white; text-align: center; border-color: blue; position:relative; left:850px;" value="Search Hotels"> </a>
                        <a href="hotelbooking.html"><input type="button"  style="background-color: blue; color: white; text-align: center; border-color: blue; margin-left: -100px; margin-top: 0px;" value="BACK"> </a>
                        </div>
                      </div>
                    </div>
                    <script>
                    function openPage() {

                        var hotellocation = document.getElementById("hotellocation").value;
                
                        var people = document.getElementById("people").value;
                        var checkindate = document.getElementById("checkindate").value;
                        var checkoutdate = document.getElementById("checkoutdate").value;
                        
                      
                        localStorage.setItem("checkindate",checkindate);
                        localStorage.setItem("checkoutdate",checkoutdate);
                        localStorage.setItem("people",people);

                    

                        if (hotellocation === "USA" && people !="" && checkindate !="" && checkoutdate !="" && hotellocation !="") {
                          window.location.href = "hoteldetails.html?hotellocation=" + encodeURIComponent(hotellocation) ;
                        } 
                        else if (hotellocation === "Canada" && people !="" && checkindate !="" && checkoutdate !="" && hotellocation !="") {
                            window.location.href = "hoteldetails.html?hotellocation=" + encodeURIComponent(hotellocation) ;
                        } 
                        else if (hotellocation === "Mexico" && people !="" && checkindate !="" && checkoutdate !="" && hotellocation !="") {
                            window.location.href = "hoteldetails.html?hotellocation=" + encodeURIComponent(hotellocation) ;
                        }
                        else if (hotellocation === "Saudi Arabia" && people !="" && checkindate !="" && checkoutdate !="" && hotellocation !="") {
                            window.location.href = "hoteldetails.html?hotellocation=" + encodeURIComponent(hotellocation) ;
                        }
                        else if (hotellocation === "Italy" && people !="" && checkindate !="" && checkoutdate !="" && hotellocation !="") {
                            window.location.href = "hoteldetails.html?hotellocation=" + encodeURIComponent(hotellocation) ;
                        }
                        else if (hotellocation === "UAE" && people !="" && checkindate !="" && checkoutdate !="" && hotellocation !="") {
                            window.location.href = "hoteldetails.html?hotellocation=" + encodeURIComponent(hotellocation) ;
                        }
                        else {
                          alert("Some Field Empty!");
                        }
                      }

                      </script>
