<form action="#">

<!-----------------------------------------------Main container------------------------------------------------------>

    
    <div class="row" style=" margin-left: auto; margin-right: auto; color:black; background-position: center;" >
        <div class="col" >
    <h1 style="font-size: 50px; margin-top: 20px;margin-left: 17px;  font-family:'Times New Roman'">Cars </h1>
        
    <h3 style="font-size: 35px;margin-left: 20px; font-family:'Times New Roman'">Reciept Details</h3>
    <p style="font-size: 20px;margin-left: 20px; font-family:'Times New Roman'">Here you can view your <br>information and payment details.</p>
    
    </div>
    </div>

    <!-----------------------------------------------------Cards for details------------------------------------------------------>

    <div class="container mt-2">
         <div class="row">
             <div class="col-sm-4 col-md-4 col-xl-4 col-xxl-4 mb-5">

            
                <div class="card" id="ucard2">
                    <div class="card-body">
                        <h1 style="margin-left: 200px; font-size: 150%; text-align: left;">Reciept</h1>
                        <h2 style="margin-top: 20px; font-size: 140%; text-align: center;">Car Number: <span id="carnum"></span></h2>
                        <h2 style="margin-top: 20px; font-size: 120%; text-align: left;">First Name: <span id="fname"></span></h2>

                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Last Name: <span id="lname"></span></h2>
                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Email Address: <span id="email"></span></h2>
                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Phone Number: <span id="pnum"></span></h2>
                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Pickup Location: <span id="pickup"></span></h2>
                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Pickup Date: <span id="pickupdate"></span></h2>
                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Dropoff Date: <span id="dropoffdate"></span></h2>
                        <h2 style="margin-top: 20px;font-size: 120%; text-align: left;">Price: <span id="price2"></span></h2>

                     </div>
                     <div class="card-footer">
                
                        <a href="travels.html"><input type="button"  style="background-color: blue; color: white; text-align: center; border-color: blue; margin-left: 20px; margin-top: 0px;" value="HOME"> </a>
                        

                        </div>
                    
                      </div>
                <script>
                    var queryString = window.location.search;
                     var urlParams = new URLSearchParams(queryString);
                     var fname = urlParams.get('fname');
                    var lname = urlParams.get('lname');
                    var email = urlParams.get('email');
                    var pnum = urlParams.get('pnum');
                    var pickup= localStorage.getItem("pickup");
                    var pickupdate= localStorage.getItem("pickupdate");
                    var dropoffdate= localStorage.getItem("dropoffdate");
                    var price2 = localStorage.getItem("price2");
                    var carnum= localStorage.getItem("carnum");
                    
                    document.getElementById("pickup").textContent=pickup;
                    document.getElementById("pickupdate").textContent=pickupdate;
                    document.getElementById("dropoffdate").textContent=dropoffdate;
                    document.getElementById("price2").textContent=price2;
                    document.getElementById("carnum").textContent=carnum;

                    document.getElementById('fname').textContent=fname;
                    document.getElementById('lname').textContent=lname;
                    document.getElementById('email').textContent=email;
                    document.getElementById('pnum').textContent=pnum;
            
                    
                </script>
                                       
                    </div>
                 </div>
                </div>
                
         
</div>
