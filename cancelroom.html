                    <script>
                    function openPage() {

                        var resnum = document.getElementById("resnum").value;
                        var email = document.getElementById("email").value;

                        var resnum1 = localStorage.getItem("resnum");
                        var hemail = localStorage.getItem("hemail");

                    

                        if (resnum === resnum1 && email  === hemail && resnum !="" && email !="") {
                          window.location.href = "cancelroomdetails.html";
                        }

                        }
