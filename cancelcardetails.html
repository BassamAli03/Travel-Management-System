                        <script>
                    
                    var date1= localStorage.getItem("pickupdate");
                    var date2= localStorage.getItem("dropoffdate");

                    var carnum= localStorage.getItem("carnum");
                    var email = localStorage.getItem("cemail");

                    document.getElementById("pickupdate").textContent=date1;
                    document.getElementById("dropoffdate").textContent=date2;
                    
                    document.getElementById("price2").textContent=price2;
                    document.getElementById("carnum").textContent=carnum;
                    document.getElementById("cemail").textContent=email;       
                        
                        </script>
                        

                        <script>
                        function openPage() {
                            if(confirm("Are you sure you want to cancel your booking?"))
                            {
                            localStorage.clear();
                            alert("CAR CANCELLED SUCCESSFULLY!!");
